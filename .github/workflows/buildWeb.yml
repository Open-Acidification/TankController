name: Flutter Web
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build Web
    env:
      my_secret: ${{secrets.commit_secret}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: |
          cd extras/webClient
          flutter --version
          flutter pub get
          flutter build web --release --base-href="/TankControllerManager/"
          cd build/web
          git init
          git config --global user.email git1@jgfoster.net
          git config --global user.name James Foster
          git status
          # change this remote url for example your remote url is https://github.com/onatcipli/flutter_web.git then the following:
          git remote add origin https://${{secrets.COMMIT_TO_BUILD_PAGES}}@github.com/Open-Acidification/TankControllerManager.git
          git checkout -b gh-pages
          git add --all
          git commit -m "update"
          git push origin gh-pages -f
