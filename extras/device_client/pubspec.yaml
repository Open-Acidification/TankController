name: device_client
description: A web UI for the Open Acidification Tank Controller.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 24.4.1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.5
  flutter:
    sdk: flutter
  google_fonts: ^6.0.0
  html: ^0.15.0
  http: ^1.1.0
  http_parser: ^4.0.2
  provider: ^6.0.3
  shared_preferences: ^2.0.15
  universal_html: ^2.2.1
  url_launcher: ^6.1.11
  version: ^3.0.2

dev_dependencies:  
  build_runner: ^2.3.3
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter
  mockito: ^5.1.1

flutter:
  uses-material-design: true
  assets:
    - lib/assets/
