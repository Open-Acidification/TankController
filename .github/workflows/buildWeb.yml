name: Publish Flutter Web on GitHub Pages
on: [release]
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install and Build ğŸ”§
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: |
          echo "build for web"
          cd extras/web_client
          flutter --version
          flutter pub get
          flutter build web --release
